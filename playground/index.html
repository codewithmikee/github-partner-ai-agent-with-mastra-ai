<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Partner AI - Playground</title>
    <!-- Generated by Cursor AI -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 0;
        min-height: 600px;
      }

      .sidebar {
        background: #f8f9fa;
        padding: 30px;
        border-right: 1px solid #e9ecef;
      }

      .config-section {
        margin-bottom: 30px;
      }

      .config-section h3 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 1.2rem;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        width: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: 500;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .content-area {
        padding: 30px;
      }

      .tabs {
        display: flex;
        border-bottom: 2px solid #e9ecef;
        margin-bottom: 30px;
      }

      .tab {
        padding: 12px 24px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        color: #6c757d;
        border-bottom: 2px solid transparent;
        transition: all 0.3s ease;
      }

      .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .repo-list {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #e9ecef;
        border-radius: 8px;
      }

      .repo-item {
        padding: 15px;
        border-bottom: 1px solid #e9ecef;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .repo-item:hover {
        background-color: #f8f9fa;
      }

      .repo-item:last-child {
        border-bottom: none;
      }

      .repo-name {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 5px;
      }

      .repo-description {
        color: #6c757d;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .repo-meta {
        display: flex;
        gap: 15px;
        font-size: 12px;
        color: #6c757d;
      }

      .analysis-results {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }

      .analysis-section {
        margin-bottom: 20px;
      }

      .analysis-section h4 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .analysis-content {
        background: white;
        padding: 15px;
        border-radius: 6px;
        border-left: 4px solid #667eea;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6c757d;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🚀 GitHub Partner AI</h1>
        <p>Intelligent repository analysis and insights</p>
      </div>

      <div class="main-content">
        <div class="sidebar">
          <div class="config-section">
            <h3>🔧 Configuration</h3>
            <div class="form-group">
              <label for="username">GitHub Username</label>
              <input
                type="text"
                id="username"
                placeholder="Enter your GitHub username"
              />
            </div>
            <div class="form-group">
              <label for="token">GitHub Token</label>
              <input
                type="password"
                id="token"
                placeholder="Enter your GitHub personal access token"
              />
            </div>
            <button class="btn" id="saveConfig">Save Configuration</button>
          </div>

          <div id="status" class="status hidden"></div>

          <div class="config-section">
            <h3>📊 Quick Actions</h3>
            <button class="btn" id="loadRepos">Load Repositories</button>
            <button class="btn" id="runAnalysis" disabled>Run Analysis</button>
          </div>
        </div>

        <div class="content-area">
          <div class="tabs">
            <button class="tab active" data-tab="repos">Repositories</button>
            <button class="tab" data-tab="analysis">Analysis</button>
          </div>

          <div id="repos-tab" class="tab-content active">
            <h3>Your Repositories</h3>
            <div id="repoList" class="repo-list">
              <div class="loading">
                <div class="spinner"></div>
                <p>Click "Load Repositories" to get started</p>
              </div>
            </div>
          </div>

          <div id="analysis-tab" class="tab-content">
            <h3>Repository Analysis</h3>
            <div id="analysisResults" class="analysis-results">
              <p>Select a repository and run analysis to see results here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      class GitHubPlayground {
        constructor() {
          this.currentRepo = null;
          this.repositories = [];
          this.initializeEventListeners();
          this.loadStoredConfig();
        }

        initializeEventListeners() {
          // Save configuration
          document
            .getElementById("saveConfig")
            .addEventListener("click", () => {
              this.saveConfiguration();
            });

          // Load repositories
          document.getElementById("loadRepos").addEventListener("click", () => {
            this.loadRepositories();
          });

          // Run analysis
          document
            .getElementById("runAnalysis")
            .addEventListener("click", () => {
              this.runAnalysis();
            });

          // Tab switching
          document.querySelectorAll(".tab").forEach((tab) => {
            tab.addEventListener("click", (e) => {
              this.switchTab(e.target.dataset.tab);
            });
          });
        }

        async loadStoredConfig() {
          // First try to get from server (environment variables)
          try {
            const response = await fetch("/api/status");
            const data = await response.json();

            if (data.configured && data.account) {
              document.getElementById("username").value = data.account.username;
              document.getElementById("token").value = "••••••••••••••••"; // Masked token
              this.showStatus("Using environment configuration", "info");
              return;
            }
          } catch (error) {
            console.log("No environment config found, using localStorage");
          }

          // Fallback to localStorage
          const username = localStorage.getItem("github_username") || "";
          const token = localStorage.getItem("github_token") || "";

          document.getElementById("username").value = username;
          document.getElementById("token").value = token;
        }

        saveConfiguration() {
          const username = document.getElementById("username").value.trim();
          const token = document.getElementById("token").value.trim();

          if (!username || !token) {
            this.showStatus("Please enter both username and token", "error");
            return;
          }

          localStorage.setItem("github_username", username);
          localStorage.setItem("github_token", token);

          this.showStatus("Configuration saved successfully!", "success");

          // Enable load repos button
          document.getElementById("loadRepos").disabled = false;
        }

        async loadRepositories() {
          const username = document.getElementById("username").value.trim();
          const token = document.getElementById("token").value.trim();

          if (!username || !token) {
            this.showStatus(
              "Please configure username and token first",
              "error"
            );
            return;
          }

          this.showStatus("Loading repositories...", "info");
          document.getElementById("loadRepos").disabled = true;

          try {
            // Update GitHub service configuration
            await this.updateGitHubConfig(username, token);

            // Fetch repositories
            const response = await fetch("/api/repositories");
            const data = await response.json();

            if (data.error) {
              throw new Error(data.error);
            }

            this.repositories = data.repositories || [];
            this.renderRepositories();
            this.showStatus(
              `Loaded ${this.repositories.length} repositories`,
              "success"
            );

            // Enable analysis button if repos are loaded
            if (this.repositories.length > 0) {
              document.getElementById("runAnalysis").disabled = false;
            }
          } catch (error) {
            this.showStatus(
              `Error loading repositories: ${error.message}`,
              "error"
            );
          } finally {
            document.getElementById("loadRepos").disabled = false;
          }
        }

        async updateGitHubConfig(username, token) {
          try {
            const response = await fetch("/api/config", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, token }),
            });

            if (!response.ok) {
              throw new Error("Failed to update configuration");
            }
          } catch (error) {
            console.error("Error updating config:", error);
            // Continue anyway - the API might handle it
          }
        }

        renderRepositories() {
          const repoList = document.getElementById("repoList");

          if (this.repositories.length === 0) {
            repoList.innerHTML =
              '<div class="loading"><p>No repositories found</p></div>';
            return;
          }

          repoList.innerHTML = this.repositories
            .map(
              (repo) => `
                    <div class="repo-item" data-repo="${
                      repo.name
                    }" data-owner="${repo.username}">
                        <div class="repo-name">${repo.name}</div>
                        <div class="repo-description">${
                          repo.description || "No description"
                        }</div>
                        <div class="repo-meta">
                            <span>⭐ ${repo.stars}</span>
                            <span>🍴 ${repo.forks}</span>
                            <span>📝 ${repo.language || "Unknown"}</span>
                            <span>${
                              repo.private ? "🔒 Private" : "🌐 Public"
                            }</span>
                        </div>
                    </div>
                `
            )
            .join("");

          // Add click handlers
          document.querySelectorAll(".repo-item").forEach((item) => {
            item.addEventListener("click", () => {
              this.selectRepository(item.dataset.owner, item.dataset.repo);
            });
          });
        }

        selectRepository(owner, repo) {
          this.currentRepo = { owner, repo };

          // Update visual selection
          document.querySelectorAll(".repo-item").forEach((item) => {
            item.style.backgroundColor = "";
          });
          event.target.closest(".repo-item").style.backgroundColor = "#e3f2fd";

          this.showStatus(`Selected: ${owner}/${repo}`, "info");
        }

        async runAnalysis() {
          if (!this.currentRepo) {
            this.showStatus("Please select a repository first", "error");
            return;
          }

          this.showStatus("Running analysis...", "info");
          document.getElementById("runAnalysis").disabled = true;

          try {
            const response = await fetch("/api/analyze", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                owner: this.currentRepo.owner,
                repo: this.currentRepo.repo,
              }),
            });

            const data = await response.json();

            if (data.error) {
              throw new Error(data.error);
            }

            this.renderAnalysisResults(data);
            this.showStatus("Analysis completed successfully!", "success");
            this.switchTab("analysis");
          } catch (error) {
            this.showStatus(`Analysis failed: ${error.message}`, "error");
          } finally {
            document.getElementById("runAnalysis").disabled = false;
          }
        }

        renderAnalysisResults(data) {
          const resultsDiv = document.getElementById("analysisResults");

          resultsDiv.innerHTML = `
                    <div class="analysis-section">
                        <h4>📊 Repository Overview</h4>
                        <div class="analysis-content">
                            <p><strong>Name:</strong> ${
                              data.repository?.name || "N/A"
                            }</p>
                            <p><strong>Description:</strong> ${
                              data.repository?.description || "No description"
                            }</p>
                            <p><strong>Language:</strong> ${
                              data.repository?.language || "Unknown"
                            }</p>
                            <p><strong>Stars:</strong> ${
                              data.repository?.stars || 0
                            }</p>
                            <p><strong>Forks:</strong> ${
                              data.repository?.forks || 0
                            }</p>
                        </div>
                    </div>

                    <div class="analysis-section">
                        <h4>🔍 Code Analysis</h4>
                        <div class="analysis-content">
                            <p><strong>Main Purpose:</strong> ${
                              data.analysis?.mainPurpose || "N/A"
                            }</p>
                            <p><strong>Complexity:</strong> ${
                              data.analysis?.complexity || "N/A"
                            }</p>
                            <p><strong>Technologies:</strong> ${
                              (data.analysis?.technologies || []).join(", ") ||
                              "None detected"
                            }</p>
                            <p><strong>Frameworks:</strong> ${
                              (data.analysis?.frameworks || []).join(", ") ||
                              "None detected"
                            }</p>
                        </div>
                    </div>

                    <div class="analysis-section">
                        <h4>💡 Insights</h4>
                        <div class="analysis-content">
                            <p><strong>Well Structured:</strong> ${
                              data.insights?.isWellStructured ? "Yes" : "No"
                            }</p>
                            <p><strong>Has Tests:</strong> ${
                              data.insights?.hasTests ? "Yes" : "No"
                            }</p>
                            <p><strong>Has Documentation:</strong> ${
                              data.insights?.hasDocumentation ? "Yes" : "No"
                            }</p>
                            <p><strong>Modern Stack:</strong> ${
                              data.insights?.modernStack ? "Yes" : "No"
                            }</p>
                        </div>
                    </div>

                    ${
                      data.recommendations && data.recommendations.length > 0
                        ? `
                    <div class="analysis-section">
                        <h4>🎯 Recommendations</h4>
                        <div class="analysis-content">
                            <ul>
                                ${data.recommendations
                                  .map((rec) => `<li>${rec}</li>`)
                                  .join("")}
                            </ul>
                        </div>
                    </div>
                    `
                        : ""
                    }
                `;
        }

        switchTab(tabName) {
          // Update tab buttons
          document.querySelectorAll(".tab").forEach((tab) => {
            tab.classList.remove("active");
          });
          document
            .querySelector(`[data-tab="${tabName}"]`)
            .classList.add("active");

          // Update tab content
          document.querySelectorAll(".tab-content").forEach((content) => {
            content.classList.remove("active");
          });
          document.getElementById(`${tabName}-tab`).classList.add("active");
        }

        showStatus(message, type) {
          const statusDiv = document.getElementById("status");
          statusDiv.textContent = message;
          statusDiv.className = `status ${type}`;
          statusDiv.classList.remove("hidden");

          // Auto-hide success messages after 3 seconds
          if (type === "success") {
            setTimeout(() => {
              statusDiv.classList.add("hidden");
            }, 3000);
          }
        }
      }

      // Initialize the playground when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        new GitHubPlayground();
      });
    </script>
  </body>
</html>
